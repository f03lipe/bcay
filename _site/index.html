function showPerson(id) {
  var pessoa = pessoas[id];
  var info = document.createElement("div");
  $(info).html($("#tmplPerson").html());
  $(info).find(".name").html(pessoa.name);
  $(info).find(".class").html(pessoa.class);
  $(info).find(".bio").html(pessoa.bio);
  $(info).find(".links").html(pessoa.links);
  $(info).find(".picture").css({ backgroundImage: "url("+pessoa.picture+")" });

  $("#about-main").empty().append(info);
  $("section.about").fadeIn(); // css({ display: "auto" });
  var num = Math.floor(Math.random()*10);
  var url = "/images/backgrounds/"+num+".jpg";
  $("section.about canvas").attr("src", url)
  execBlur();
  $("html,body").animate({
    scrollTop: $("section.about").offset().top,
  });
}

</script>
