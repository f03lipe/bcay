  <main>
    <h1>Brazil Club at Yale</h1>

    </p>
    <p>
      <a href="http://facebook.com/brazilclubatyale">Check out BCY's Facebook to see what we're up to</a>
    </p>
    <ul class="team">
      {% for pessoa in site.data.team %}

        <div style="background-image: url({{ site.baseurl }}{{ pessoa.picture }})"></div>
      </li>
      {% endfor %}

</section>
